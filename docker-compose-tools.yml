version: "3.8"
services:

  jenkins:
    build: .
    container_name: jenkins
    user: root
    restart: always
    ports:
      - "8085:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /home/omar/.kube:/var/jenkins_home/.kube:ro
      - /home/omar/.minikube:/var/jenkins_home/.minikube:ro
      - /var/run/docker.sock:/var/run/docker.sock  
    networks:
      - devops_net

  sonarqube:
    image: sonarqube:lts-community
    container_name: sonarqube
    depends_on:
      - jenkins
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - devops_net

# =============================
#   Networks & Volumes
# =============================
networks:
  devops_net:
    driver: bridge

volumes:
  jenkins_data:
  sonarqube_data:
  sonarqube_extensions:
  