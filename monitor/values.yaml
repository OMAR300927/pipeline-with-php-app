prometheus:
  prometheusSpec:
    scrapeInterval: "15s"   # جمع البيانات كل 15 ثانية
    retention: "24h"        # احتفظ بالبيانات لمدة 24 ساعة فقط (لتوفير الذاكرة)
  resources:
    requests:
      cpu: 100m
      memory: 300Mi
    limits:
      cpu: 300m
      memory: 500Mi

alertmanager:
  enabled: false

grafana:
  enabled: true
  adminUser: admin
  adminPassword: admin
  service:
    type: NodePort   # لتسهيل الوصول عبر المنفذ
    nodePort: 32000  # يمكنك تغييره إذا أردت
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 200m
      memory: 300Mi
  persistence:
    enabled: false   # لا نحتاج تخزين دائم في بيئة dev
  defaultDashboardsEnabled: true
  defaultDashboardsTimezone: browser

# نحدد المكونات الأساسية فقط
kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true

# لتقليل استهلاك الموارد (لأن جهازك 8GB RAM)
defaultRules:
  create: false

# تخصيص الموارد لمشغل Prometheus Operator
prometheusOperator:
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 300m
      memory: 400Mi
